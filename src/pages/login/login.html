<ion-header>

  <ion-navbar color="primary">
    
    <ion-title>Login</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginUser" (submit)="Login()"  novalidate>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"
          [class.invalid]="!loginUser.controls.email && loginUser.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message"
        *ngIf="!loginUser.controls.email.valid  && loginUser.controls.email.dirty" no-lines>
        <p>Please enter a valid email.</p>
      </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"
          [class.invalid]="!loginUser.controls.password.valid && loginUser.controls.password.dirty"
          ></ion-input>
        </ion-item>
        <ion-item class="error-message"
        *ngIf="!loginUser.controls.password.valid  && loginUser.controls.password.dirty" no-lines>
        <p>Please enter a valid email.</p>
      </ion-item>
      <ion-buttons padding>
        <button ion-button full color="primary" type="submit" [disabled]="!loginUser.valid"round>Lonin</button>
      </ion-buttons>
  </form>

  

</ion-content>
